name: Run Unit Tests

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: set up python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: install dependencies
      run: |
        bash ./developer_setup.sh

    - name: run unit tests
      run: |
        python3 -m pytest